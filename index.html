<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div>
          <h1 id="title">NET<span>FLIX</span></h1>
          <h3 id="description">
            Thank you for singing up at Netflix. Tell us more about your self.
          </h3>
        </div>
      </header>

      <section id="survey_form_container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Age"
              min="18"
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-box">
            <p>Content type</p>
            <select name="content_type" id="content">
              <option value="make" disabled>Make your choise</option>
              <option value="series">Series</option>
              <option value="movies">Movies</option>
              <option value="tvshows">TV Shows</option>
            </select>
          </div>
          <div class="input-box" id="checkbox">
            <p>Movie type</p>
            <input
              type="checkbox"
              name="movie_type1"
              id="comedy"
              value="comedy"
            />
            <label for="comedy">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie_type2"
              id="action"
              value="action"
            />
            <label for="action">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie_type3"
              id="romance"
              value="romance"
              checked
            />
            <label for="romance">Romance</label>
          </div>
          <div class="input-box" id="radio">
            <p>Gender</p>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>
            <br />
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
            <br />
            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Other</label>
          </div>
          <br />
          <div class="input-box">
            <label for="feedback">Feed back</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="Any comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <button type="submit" id="form-button">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
